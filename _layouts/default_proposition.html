<html>

  {% include head.html %}

  <body>

    <!-- Page Wrapper -->
    <div id="page-wrapper">

      {% include header.html %}
      <article id="main">

        <header style="background-image: -webkit-linear-gradient(top,
          rgba(0,0,0,0.5),
          rgba(0,0,0,0.5)),
          url(/images/Pictures/{{page.img}});">
          <h2>{{ page.title }}</h2>
          <p>{{ page.subtile }}</p>
        </header>

        <section class="wrapper style5">
          <div class="inner">
            {{ content }}
          </div>
        </section>

      </article>
      {% include footer.html %}
      {% include scripts.html %}

    </div>

  </body>

</html>
