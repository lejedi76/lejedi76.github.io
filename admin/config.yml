backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: "images" # Media files will be stored in the repo under images/uploads

collections:
  - name: "team" # Used in routes, e.g., /admin/collections/blog
    label: "Equipe" # Used in the UI
    folder: "_team" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{pos}}-{{ name | slugify }}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Categorie", name: "category", widget: "hidden", default: "blog"}
      - {label: "Emploi", name: "position", widget: "string"}
      - {label: "Lieu-dit", name: "lieu-dit", widget: "select", options: ["Montaure", "Ecrosville", "Tostes", "Les Fosses"]}
      - {label: "Body", name: "body", widget: "markdown"}
