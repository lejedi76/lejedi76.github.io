<!-- Team Section -->
<section id="six" class="wrapper style2 special">
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Notre équipe</h2>
                </div>
            </div>
            <div class="row">
                {% for member in site.team %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="{{ member.image }}" class="img-responsive img-circle" alt="">
                        <h4>{{ member.prenom }} {{ member.nom }}</h4>
                        <p class="text-muted">{{ member.metier }} - {{ member.age }} ans - {{ member.lieu-dit }}</p>
                        <p> {{ member.motivation }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">N'hésitez pas à nous contacter si vous êtes intéressés pour nous rejoindre</p>
                </div>
            </div>
        </div>
      </section>
</section>
